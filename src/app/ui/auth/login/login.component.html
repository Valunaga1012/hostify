<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-3">
    <div class="card-body">
      <h1 class="color-primary">Hostify</h1>
      <form [formGroup]="loginForm">
        <div class="mb-3 mt-4">
          <div class="input-group">
            <input
              formControlName="email"
              type="email"
              class="form-control"
              placeholder="Ingrese su correo"
              aria-describedby="basic-addon3 basic-addon4"
            />
          </div>
          <app-error-message [control]="loginForm.get('email')!"></app-error-message>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <input
              formControlName="password"
              type="password"
              class="form-control"
              placeholder="Ingrese su ContraseÃ±a"
              aria-describedby="basic-addon3 basic-addon4"
            />
          </div>
          <app-error-message [control]="loginForm.get('password')!"></app-error-message>
        </div>
        <div class="form-text text-danger">{{errorMessage}}</div>

        <button type="button" (click)="signIn(loginForm.value)" class="btn btn-primary w-100 mt-4">
          Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
